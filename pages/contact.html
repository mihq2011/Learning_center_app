
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body style="background: rgb(233, 232, 232);">
 
<header class="contact-page-header">
    <nav class="nav-container">
        <a href="/index.html">
            <img class="logo" src="/images/logoowl.png" width="70px" height="60px" alt="logo">
        </a>
    
        <a href="#" class="nav-bars"><i class="fas fa-bars"></i></a>
    </nav>
    <div class="header-text">
        <h1>Let's Connect</h1>
        <h3>We'd love to help you start your goals</h3>
    </div>
</header>

<div class="side-menu">
    <img class="logo" src="/images/logoowl.png" width="70px" height="60px" alt="logo">
    <div class="side-menu-links">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Books</a></li>
            <li><a href="">Videos</a></li>
            <li><a href="">Lectures</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</div>

<div class="contact-page-container">
    <div class="form-left">
        <form action="" class="contact">
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="Your name ...">
            <br>
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Your last name ...">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your email ...">
            <br>
            <br>
            <label for="message" >Tell us about yourself</label>
            <textarea type="text" class="contact-message" id="message" ></textarea>
            <br><br><br>
            <p>Would you like to subscribe to our email list?</p>
            <input type="checkbox"  id="option1" name="option1" value="yes">
            <label for="option1">Yes</label>
            <br>
            <input type="checkbox" id="option2" name="option2" value="no">
            <label for="option2">No</label>
            <br>
            <input type="submit"  value="Send Message">
        </form>
    </div>
    <div class="right-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.69192047471653!3d34.02016130653294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bcd74227366f%3A0xda784a5a15aaaa25!2sThe%20Getty!5e0!3m2!1sen!2sus!4v1610314634299!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen=""  tabindex="0"></iframe>
        <div class="address-info">
            <p>Two Logan Square</p>
            <p>Suite #400</p>
            <p>Los Angeles, CA 91345</p>
            <br>
            <p><a href="">info@ouremail.com</a></p>
            <p><a href="">(215) 900 8020</a></p>
        </div>



    </div>
</div>




<script src="/javascript.js"></script>
</body>
</html>
