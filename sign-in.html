
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body style="background-image: url(/images/signinbg.jpg); opacity: 0.9;">
    
<div class="signin-page">
    <form class="sign-in" action="">
        <div class="container">
            <div class="logo-container">
                <img src="images/logoowl.png" width="200px" alt="">
            </div>
            <i class="fas fa-user"></i>
            <input type="text"  placeholder="Email Address" name="username" required>
            
            <i class="fas fa-lock"></i>
            <input type="password" name="pword" placeholder="Password" required>

            <a href="/index.html"></a><button type="submit">Login</button></a>

            
            <input type="checkbox" checked="checked" name="remember"> <label for="remember">Remember me</label> 
            
        </div>

    </form>
</div>

    





<script src="javascript.js"></script>
</body>
</html>
